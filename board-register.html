  <meta charset="utf-8">

  <!-- Bootstrap core CSS-->
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" id="theme-style" href="css/app-blue.css">

  <style>
    body{
    background-image: url("https://images.pexels.com/photos/934062/pexels-photo-934062.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=1920&w=1280");
    background-size: 100%;
    background-repeat: no-repeat;
    background-attachment: fixed;
    
    }
    .card {
    background-color: rgba(255, 255, 255, 0.664);
    }
    .form-control,.custom-select{
      background-color:rgba(0,0,0,0) !important;
       
    }
    .contain{
      width: 700px;
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="contain">
    <div class="card card-register mx-auto mt-5 mb-5">
      <div class="card-header text-center ">การลงทะเบียนสำหรับกรรมการ</div>
      <form class="was-validated" action="register.php" onsubmit="return checkPass()" method="post">
        <div class="card-body">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="firstName">ชื่อ<span class="text-danger">*</span></label>
                <input class="form-control" id="firstName" type="text" name="firstName" required>
                <!-- <div class="invalid-feedback">กรุณากรอกชื่อ</div> -->
              </div>
              <div class="col-md-6">
                <label for="lastName">นามสกุล<span class="text-danger">*</span></label>
                <input class="form-control" id="lastName" type="text" name="lastName" required>
                <!-- <div class="invalid-feedback">กรุณากรอกนามสกุล</div> -->
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="username">ชื่อผู้ใช้<span class="text-danger">*</span></label>
            <input class="form-control" id="username" type="text" name="username" required>
            <!-- <div class="invalid-feedback">กรุณากรอกชื่อผู้ใช้</div> -->
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="password">Password<span class="text-danger">*</span></label>
                <input class="form-control password" id="password" name="password" type="password" placeholder="Password"
                  aria-describedby="nameHelp" required>
                <!-- <div class="invalid-feedback">กรุณากรอกรหัสผ่าน</div> -->
              </div>

              <div class="col-md-6">
                <label for="confirm_password">Confirm password<span class="text-danger">*</span></label>
                <input class="form-control confirm_password" id="confirm_password" type="password" placeholder="Confirm password" required>
                <!-- <div class="invalid-feedback">กรุณากรอกรหัสผ่านอีกครั้ง</div> -->
                <!-- <div class="valid-feedback"><span id='message'></span></div> -->
                <span id='message'></span>
              </div>

            </div>

          </div>
          <!-- <a class="btn btn-primary btn-block" href="stdprofile.html">ลงทะเบียน</a> -->


          <input type="hidden"name="status"value="board">
        </div>
        <div class="card-footer">
          <button class="btn btn-primary btn-block" type="submit">ลงทะเบียน</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
  <script>
      $('#password, #confirm_password').on('keyup', function () {
        if ($('#password').val() !== ""&& $('#confirm_password').val() !== "") {
          if ($('#password').val() === $('#confirm_password').val()) {
            $('#message').html('Matching').css('color', 'green');
            return true;
          } else{
            $('#message').html('Not Matching').css('color', 'red');
            $('#message').style.borderColor = "#E34234";
            return false;
          }
        } 
      });
      function checkPass() {
        if ($('.password').val() === $('.confirm_password').val()) {
          return true;
        }else{
          return false;
        }      
      }
    </script>
</body>
</html>
